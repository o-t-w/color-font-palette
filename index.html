<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Palette Color Font Demo</title>

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@hypeddev" />
<meta name="twitter:creator" content="@hypeddev" />
<meta property="og:url" content="https://color-font-palette.pages.dev" />
<meta property="og:title" content="Color Font Palette Demo" />
<meta property="og:description" content="A demo of the CSS color-palette property" />
<meta property="og:image" content="https://color-font-palette.pages.dev/colorfont.png" />


    <style>
        @font-face {
  font-family: 'color';
  src: url('NewFont-Regular.woff2') format('woff2');
}

        @font-palette-values --Red {
    font-family: color;
    base-palette: 0;
    override-colors:
        0 lch(56% 132 17),
        1 lch(16% 132 17);
}

@font-palette-values --Lab {
    font-family: color;
    base-palette: 0;
    override-colors:
        0 lch(76% 132 159.026),
        1 lch(2% 132 178.591);
}

body {
    font-family: ui-rounded, system-ui, sans-serif;
    margin: 0;
}

.color {
    font-family: 'color';
    font-size: 150px;
    letter-spacing: -10px;
    margin-block: 0;
    text-align: center;
}

.red-palette {
  font-palette: --Red;
}

.lab-palette {
  font-palette: --Lab;
}

body {
    display: grid;
    place-items: center;
    align-content: center;
    min-height: 100vh;
}
    </style>
</head>
<body>
    <h2 class="color">NOW</h2>
    <h2 class="color red-palette">NOW</h2>
    <h2 class="color lab-palette">NOW</h2>

    <p>Code available on <a href="https://github.com/o-t-w/color-font-palette">GitHub</a></p>
</body>
</html>
