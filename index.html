    <style>
        @font-face {
  font-family: 'color';
  src: url('NewFont-Regular.woff2') format('woff2');
}

@font-face {
    font-family: 'bungee';
    src: url('BungeeColor-Regular_colr.ttf')  format('truetype');
}

@font-face {
    font-family: 'Rocher';
    src: url('RocherColorGX.woff2') format('woff2-variations');
}

@font-palette-values --Red {
    font-family: Rocher;
    base-palette: 0;
    override-colors:
        0 lch(56% 132 17),
        1 lch(76% 132 159.026),
        2 lch(76% 132 159.026),
        3 lch(93% 132 94);
}

@font-palette-values --Blues {
    font-family: Rocher;
    base-palette: 0;
    override-colors:
        0 lch(16% 132 293),
        1 lch(24% 132 293),
        2 lch(39% 132 293),
        3 lch(90% 132 293);
}

    .rocher {
        font-family: Rocher;
       font-palette: --Red;
       font-palette: --Blues;
       font-size: 100px;
       color: #316ea3;
    }

    @font-palette-values --TransitionFrom {
    font-family: bungee;
    base-palette: 0;
    override-colors:
        0 black,
        1 #74F87B;
}

        @font-palette-values --Red {
    font-family: bungee;
    base-palette: 0;
    override-colors:
        0 lch(56% 132 17),
        1 lch(76% 132 159.026);
}

@font-palette-values --Lab {
    font-family: bungee;
    base-palette: 0;
    override-colors:
        0 lch(76% 132 159.026),
        1 lch(93% 132 94);
}

@font-palette-values --Purple {
    font-family: bungee;
    base-palette: 0;
    override-colors:
        0 rgb(92% 93% 96%),
        1 lch(59% 132 0);
}

body {
    font-family: ui-rounded, system-ui, sans-serif;
    margin: 0;
}

a, a:visited {
    color: black;
}

.color {
    font-family: 'bungee';
    font-size: 150px;
    letter-spacing: -5px;
    margin-block: 0;
    text-align: center;
  
}

.purple-palette {
    font-palette: --Purple;
}

.red-palette {
  font-palette: --Red;
}

.lab-palette {
  font-palette: --Lab;
}

.upright {
    writing-mode: vertical-rl;
     text-orientation: upright;
}



.grid {
    display: grid;
    grid-template-columns: max-content max-content;
    justify-content: center;
    align-items: center;
    justify-content: center;
    min-height: 100vh;;
    column-gap: 42px;
    background-color: black;
    color: white;
}

h2 {
    line-height: 1;
}

.container {
    min-height: 100vh;
    display: flex;
    gap: 16px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgb(250,250,250);
}

h2 {
    margin: 0;
}

@font-face {
    font-family: 'noto';
    src: url('noto-glyf_colr_1.ttf') format('truetype');
    font-style: normal;
    font-weight: 400;
}

.noto {
    font-family: 'noto';
    font-size: 120px;
}

@font-face {
    font-family: 'twemoji';
    src: url('TwemojiMozilla.ttf')  format('truetype');
}

@font-palette-values --Emoji {
    font-family: twemoji;
    base-palette: 0;
    override-colors:
    0 lch(76% 132 159),
    1 lch(76% 132 159),
    2 lch(76% 132 159),
    3 lch(76% 132 159),
    4 lch(76% 132 159),
    5 lch(76% 132 159),
    6 lch(76% 132 159),
    7 lch(76% 132 159),
    8 lch(76% 132 159),
    9 lch(76% 132 159),
    10 lch(76% 132 159);
}

.emoji {
    font-family: 'twemoji';
    font-size: 100px;
    font-palette: --Emoji;
}

@font-palette-values --Pinks {
    font-family: Rocher;
    base-palette: 0;
    override-colors:
    0 lch(12% 132 332),
    1 lch(19% 132 332),
    2 lch(30% 132 332),
    3 lch(93% 132 324);
}

.pinks {
    font-palette: --Pinks;
}

@font-face {
    font-family: 'reem';
    src: url('ReemKufiInk-Regular.ttf') format('truetype');
}

@font-palette-values --Cats {
    font-family: Catmoji;
    base-palette: 0;
    override-colors:
    0 lch(76% 132 159),
    1 lch(76% 132 159),
    2 lch(76% 132 159),
    3 lch(76% 132 159),
    4 lch(76% 132 159),
    5 lch(76% 132 159),
    6 lch(76% 132 159),
    7 lch(76% 132 159),
    8 lch(76% 132 159),
    9 lch(76% 132 159),
    10 lch(76% 132 159);
}

@font-face {
    font-family: 'Catmoji';
    src: url('Catmoji2.ttf') format('truetype');
}

.catmoji {
    font-family: 'Catmoji';
    font-size: 100px;
    font-palette: --Cats;
}

@font-face {
    font-family: 'Mibster';
    src: url('GimmeMibsterTEST-Color.otf') format('opentype-variations');
}

@font-palette-values --Multi {
    font-family: Mibster;
    base-palette: 0;
    override-colors:
    0 lch(12% 132 332),
    1 lch(19% 132 332),
    2 lch(30% 132 332),
    3 lch(93% 132 324);
}

@font-palette-values --Grays {
    font-family: Rocher;
    base-palette: 0;
    override-colors: 
    0 #738391,
    1 #ACB6C0,
    2 #ACB6C0,
    3 #DEE1E6;
}

.grays {
    font-palette: --Grays;
    font-variation-settings: "BVEL" 100, "SHDW" 0;
}

.mibster {
    font-family: 'Mibster';
    font-size: 50px;
    font-palette: --Multi;
}

.reem {
    font-family: 'reem';
    font-size: 120px;
    /* font-palette: --Reem; */
}

@property --color {
    syntax: '<color>';
    initial-value: rgb(0,0,0);
    inherits: false;
}

:root {
    --color: lch(100% 132 332);
    --color: rgb(0,0,0);
}

@keyframes changeColor {
    0% {
       --color: rgb(0,0,0);
    }
    100% {
        --color: rgb(255,255,255);
    }
}

.animate-bg {
    background-color: var(--color);
    animation: changeColor 5s alternate infinite;
}

   </div>
