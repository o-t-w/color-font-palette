<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Palette Color Font Demo</title>

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@hypeddev" />
<meta name="twitter:creator" content="@hypeddev" />
<meta property="og:url" content="https://color-font-palette.pages.dev" />
<meta property="og:title" content="Color Font Palette Demo" />
<meta property="og:description" content="A demo of the CSS color-palette property" />
<meta property="og:image" content="https://color-font-palette.pages.dev/colorfont.png" />


    <style>
        @font-face {
  font-family: 'color';
  src: url('NewFont-Regular.woff2') format('woff2');
}

@font-face {
    font-family: 'bungee';
    src: url('BungeeColor-Regular_colr.ttf')  format('truetype');
}

@font-face {
    font-family: 'Rocher';
    src: url('RocherColorGX.woff2')  format('woff2-variations');
}

@font-palette-values --Red {
    font-family: Rocher;
    base-palette: 0;
    override-colors:
        0 lch(56% 132 17),
        1 lch(76% 132 159.026),
        2 lch(76% 132 159.026),
        3 lch(93% 132 94);
}

@font-palette-values --Blues {
    font-family: Rocher;
    base-palette: 0;
    override-colors:
        0 lch(16% 132 293),
        1 lch(24% 132 293),
        2 lch(39% 132 293),
        3 lch(90% 132 293);
}

    .rocher {
        font-family: Rocher;
       font-palette: --Red;
       font-palette: --Blues;
       font-size: 100px;
    }

        @font-palette-values --Red {
    font-family: bungee;
    base-palette: 0;
    override-colors:
        0 lch(56% 132 17),
        1 lch(76% 132 159.026);
}

@font-palette-values --Lab {
    font-family: bungee;
    base-palette: 0;
    override-colors:
        0 lch(76% 132 159.026),
        1 lch(93% 132 94);
}

@font-palette-values --Purple {
    font-family: bungee;
    base-palette: 0;
    override-colors:
        0 rgb(92% 93% 96%),
        1 lch(59% 132 0);
}

body {
    font-family: ui-rounded, system-ui, sans-serif;
    margin: 0;
}

a, a:visited {
    color: black;
}

.color {
    font-family: 'bungee';
    font-size: 150px;
    letter-spacing: -5px;
    margin-block: 0;
    text-align: center;
  
}

.purple-palette {
    font-palette: --Purple;
}

.red-palette {
  font-palette: --Red;
}

.lab-palette {
  font-palette: --Lab;
}

.upright {
    writing-mode: vertical-rl;
     text-orientation: upright;
}



.grid {
    display: grid;
    grid-template-columns: max-content max-content;
    justify-content: center;
    align-items: center;
    justify-content: center;
    min-height: 100vh;;
    column-gap: 42px;
    background-color: black;
}

h2 {
    line-height: 1;
}

.container {
    min-height: 100vh;
    display: flex;
    gap: 16px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgb(250,250,250);
}

h2 {
    margin: 0;
}

@font-face {
    font-family: 'twemoji';
    src: url('TwemojiMozilla.ttf')  format('truetype');
}

@font-palette-values --Emoji {
    font-family: twemoji;
    base-palette: 0;
    override-colors:
        0 lch(56% 132 17),
        1 lch(76% 132 159.026),
        2 lch(76% 132 159.026),
        3 lch(93% 132 94),
        4 lch(76% 132 159.026),
        5 lch(76% 132 159.026),
        6  lch(76% 132 159.026),
        7 lch(76% 132 159.026);
}

.emoji {
    font-family: 'twemoji';
    font-size: 100px;
    font-palette: --Emoji;
}

@font-palette-values --Pinks {
    font-family: Rocher;
    base-palette: 0;
    override-colors:
    0 lch(12% 132 332),
    1 lch(19% 132 332),
    2 lch(30% 132 332),
    3 lch(93% 132 324);
}

.pinks {
    font-palette: --Pinks;
}
    </style>
</head>
<body>
   <div class="grid">
    <div> <h2 class="color purple-palette">Color</h2>
        <h2 class="color red-palette">Fonts</h2>
    </div>
        <h2 class="color lab-palette upright">NOW</h2>
   </div>

   <div class="container">
    <h2 class="rocher">Quick brown fox</h2>
    <h2 class="rocher pinks">Quick brown fox</h2>
   </div>

   <div style="background-color: rgb(230,230,230);" class="container">
       <h2 class="emoji">üê∂‚ú®</h2>
   </div>

</body>
</html>
